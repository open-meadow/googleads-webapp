<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Awesome App</title>
  </head>
  
  <body>
    <script src="app.js"></script>
    <script src="https://accounts.google.com/gsi/client" async></script>
    <h1>My Awesome App</h1>
    <button onclick="onLinkAdsAccount()">Link GoogleAds Account</button>
    <div
      id="g_id_onload"
      data-client_id="677227584388-q9tnon2q4mjmu62kvo0v3009uttsac44.apps.googleusercontent.com"
      data-context="signin"
      data-ux_mode="popup"
      data-callback="handleLogin"
      data-itp_support="true"
    ></div>

    <div
      class="g_id_signin"
      data-type="standard"
      data-shape="rectangular"
      data-theme="outline"
      data-text="signin_with"
      data-size="large"
      data-logo_alignment="left"
    ></div>
  </body>
</html>
